<!DOCTYPE html>
<meta charset="utf-8">
<style>
.header {
    padding: 20px; /* some padding */
    text-align: center; /* center the text */
    background: #1abc9c; /* green background */
    color: white; /* white text color */
}

/* Increase the font size of the <h1> element */
.header h1 {
    font-size: 60px;
}

/* buttons */
.btn {
    border: none;
    background-color: inherit;
    padding: 14px 50px;
    font-size: 20px;
    cursor: pointer;
    display: inline-block;
}

/* On mouse-over */
.btn:hover {background: #eee;}
.gdp {color: green;}
.climate {color: dodgerblue;}
.population {color: orange;}
.generation {color: red;}
.h-score {color: black;}
.age {color: magenta;}
.gender {color: aqua;}

/*** slider for years */
.slidecontainer {
    width: 75%; /* Width of the outside container */
}
/* The slider itself */
.slider {
    -webkit-appearance: none;  /* Override default CSS styles */
    appearance: none;
    width: 50%; /* Full-width */
    height: 25px; /* Specified height */
    background: #d3d3d3; /* Grey background */
    outline: none; /* Remove outline */
    opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
    -webkit-transition: .2s; /* 0.2 seconds transition on hover */
    transition: opacity .2s;
}
/* Mouse-over effects */
.slider:hover {
    opacity: 1; /* Fully shown on mouse-over */
}
/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
.slider::-webkit-slider-thumb {
    -webkit-appearance: none; /* Override default look */
    appearance: none;
    width: 25px; /* Set a specific slider handle width */
    height: 25px; /* Slider handle height */
    background: #000000; /* Green background */
    cursor: pointer; /* Cursor on hover */
}
.slider::-moz-range-thumb {
    width: 25px; /* Set a specific slider handle width */
    height: 25px; /* Slider handle height */
    background: #000000; /* Green background */
    cursor: pointer; /* Cursor on hover */
}


/*** left and right maps */
.lmap {
    /* width: 40%;
height: 40%; */
    float:left;
    padding: 20px;
    border: 10px solid green;
    margin: 5px;
}

.rmap {
    width: 75%;
    height: 75%;
    float:right;
    padding: 20px;
}
</style>



<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="node_modules/datamaps/dist/datamaps.world.min.js"></script>

    <div class="header" id="header">
        <h1>Visualizing World Suicide Rates</h1>
        <button class="btn gdp" id="b1">GDP</button>
        <button class="btn climate" id="b2">Climate</button>
        <button class="btn population" id="b3">Population</button>
        <button class="btn h-score" id="b4">H-Score</button>
    </div>


    <div class="lmap" id="lmap"></div>
    <div class="lmap" id="rmap"></div>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
